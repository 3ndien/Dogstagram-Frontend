<form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="1rem" class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
  <img src="../../../assets/logo/download.jfif">
    <div>
      <mat-form-field appearance="fill" class="login-full-width">
        <mat-label>Username</mat-label>
        <input id="name" type="text" matInput formControlName="username">
        <mat-error>Please enter a username.</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill" class="login-full-width">
        <mat-label>Password</mat-label>
        <input id="password" type="password" matInput formControlName="password">
        <mat-error>Please enter a valid password.</mat-error>
      </mat-form-field>
    </div>
    <button [disabled]="loginForm.invalid" type="submit" mat-raised-button color="primary">Login</button>
    <mat-divider></mat-divider>
    <mat-divider inset vertical></mat-divider>
    <p>Don't have an account? <button type="button" mat-raised-button routerLink="/register">Register</button></p>
</form>
