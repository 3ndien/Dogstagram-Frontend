<section>
  <div class="card mb-3">
    <div class="row g-0">
      <div class="col-md-4">
        <button mat-raised-button class="profile-picture" style="background-image: url({{imageUrl}})" (click)="changeProfilePicture()">
        </button>
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 id="profile-title" class="card-title">
            <span>
              {{userInfo.username}}
            </span>
            <span>
              <button mat-raised-button color="primary" routerLink="/edit">Edit Profile</button>
              <button mat-raised-button color="warn" (click)="deactivateAccount()">Deactivate Account</button>
            </span>
          </h5>
          <p id="follow-p" class="card-text">
            <span>
              Followers {{userInfo.followerCount}}
            </span>
            <span>
              Followers {{userInfo.followingCount}}
            </span>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
