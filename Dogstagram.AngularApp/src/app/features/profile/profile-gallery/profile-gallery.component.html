<mat-tab-group mat-align-tabs="center">
  <mat-tab label="First">
    <mat-grid-list *ngIf="posts?.content?.length" cols="3" rowHeight="1:1">
        <mat-grid-tile *ngFor="let post of posts?.content">
          <img class="post-image" [src]="post" alt="">
        </mat-grid-tile>
    </mat-grid-list>
  </mat-tab>
  <mat-tab label="Second">Content 2</mat-tab>
  <mat-tab label="Third">Content 3</mat-tab>
</mat-tab-group>
